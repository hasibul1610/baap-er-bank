<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <!-- Tailwind CSS CDN Link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-center text-5xl my-12">Wellcome To My Bank</h1>
    </header>
    <main>
        <section class="w-2/4 mx-auto p-8 rounded bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500">
            <h2 class="text-center text-white  my-8 py-8 text-4xl my-4 font-bold">Please Login To the System</h2>
            <div>
                <input type="text" id="input-email" class="block mx-auto  my-4 px-2 rounded py-4 text-2xl my-4 font-bold" placeholder="Enter Your Email Please">
                <input type="password" class="block mx-auto  my-4 px-2 rounded py-4 text-2xl my-4 font-bold" name="" id="input-password" placeholder="Enter Your Password">
                <div class="text-center">
                    <button id="login-submit-button" class="px-4 py-2 text-3xl rounded text-white bg-gradient-to-r from-green-400 via-red-700 to-green-400">Login</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
